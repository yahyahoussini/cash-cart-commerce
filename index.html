
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyCODStore - Premium Products with Cash on Delivery</title>
    <meta name="description" content="Shop premium products with cash on delivery. Free shipping, easy returns, and instant WhatsApp support. Your trusted eCommerce partner." />
    <meta name="author" content="MyCODStore" />
    <meta name="keywords" content="ecommerce, cash on delivery, COD, online shopping, electronics, gadgets, free shipping" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="MyCODStore - Premium Products with Cash on Delivery" />
    <meta property="og:description" content="Shop premium products with cash on delivery. Free shipping, easy returns, and instant WhatsApp support." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://mycodstore.com" />
    <meta property="og:image" content="https://mycodstore.com/og-image.jpg" />
    <meta property="og:site_name" content="MyCODStore" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@mycodstore" />
    <meta name="twitter:title" content="MyCODStore - Premium Products with Cash on Delivery" />
    <meta name="twitter:description" content="Shop premium products with cash on delivery. Free shipping, easy returns, and instant WhatsApp support." />
    <meta name="twitter:image" content="https://mycodstore.com/og-image.jpg" />
    
    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#2563eb">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="MyCODStore">
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Store",
      "name": "MyCODStore",
      "description": "Premium products with cash on delivery",
      "url": "https://mycodstore.com",
      "logo": "https://mycodstore.com/logo.png",
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+1-234-567-8900",
        "contactType": "customer service",
        "availableLanguage": "English"
      },
      "sameAs": [
        "https://twitter.com/mycodstore",
        "https://facebook.com/mycodstore"
      ]
    }
    </script>

  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
